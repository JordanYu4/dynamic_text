<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>

  <body>
    <div id="text-container">
      <span>You can use</span>
      <section id="dynamic-word">
        <div id="word" class="">
          mySQL
        </div>
      </section>
    </div>

    <div class="animated slideOutUp">
      Test animation
    </div>
  </body>

  <footer>
    <script>
      // let words = ['apostles', 'prophets', 'evangelists', 'pastors', 'teachers'];
      let words = ['postgres', 'mongoDB', 'mySQL'];
      const target = document.getElementById("dynamic-word");

      function transitionWord(node, animationType, callback) {
        node.classList.add('animated', animationType);

        function handleAnimationEnd() {
          node.classList.remove('animated', animationType);
          node.removeEventListener('animationend', handleAnimationEnd);

          if (typeof callback === 'function') callback(node);
        }
        
        node.addEventListener('animationend', handleAnimationEnd);
      }
      
      let i = 0;
      function fadeOutDown(node) {
        transitionWord(node, 'fadeOutDown', fadeInDown);
        node.innerHTML = `${ words[i % words.length] }`
        i++;
      }

      function fadeInDown(node) {
        transitionWord(node, 'fadeInDown', fadeOutDown);
      }

      fadeInDown(target);
    </script>
  </footer>
</html>
