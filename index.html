<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>

  <body>
    <div id="text-container">
      <span>So Christ himself gave the</span>
      <span id="person" class="animated slideInDown">
        apostles
      </span>
    </div>
  </body>

  <footer>
    <script>
      let people = ['apostles', 'prophets', 'evangelists', 'pastors', 'teachers'];
      const target = document.getElementById("person");
      let i = 0;
      setInterval(() => {
        target.innerHTML = people[i % people.length];
        i++;
      }, 1250);
    </script>
  </footer>
</html>
